<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Watering Timer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>water your plants (please)</h1>
    </header>

    <div class="container">
      <div class="view-toggle">
        <button id="gridViewBtn" class="active">Grid View</button>
        <button id="detailViewBtn">Detail View</button>
      </div>


      <div class="plant-grid" id="plantGrid">
        <!-- Plants will be added here by JavaScript -->
      </div>

   
      <div class="plant-detail-view" id="plantDetailView">
        <div class="plant-container">
          <div class="plant-svg" id="currentPlantSvg">
            <!-- Snake Plant SVG -->
            <svg
              width="100"
              height="150"
              viewBox="0 0 100 150"
              xmlns="http://www.w3.org/2000/svg"
            >
              <!-- Pot -->
              <rect x="30" y="110" width="40" height="30" fill="#b87333" />
              <rect x="25" y="110" width="50" height="5" fill="#8b4513" />

              <!-- Soil -->
              <rect x="30" y="110" width="40" height="5" fill="#3e2723" />

              <!-- Plant Leaves -->
              <rect x="48" y="50" width="4" height="60" fill="#2e7d32" />
              <rect x="40" y="55" width="4" height="55" fill="#388e3c" />
              <rect x="56" y="55" width="4" height="55" fill="#388e3c" />
              <rect x="32" y="60" width="4" height="50" fill="#2e7d32" />
              <rect x="64" y="60" width="4" height="50" fill="#2e7d32" />

              <!-- Leaf Highlights -->
              <rect x="49" y="50" width="1" height="60" fill="#4caf50" />
              <rect x="41" y="55" width="1" height="55" fill="#4caf50" />
              <rect x="57" y="55" width="1" height="55" fill="#4caf50" />
              <rect x="33" y="60" width="1" height="50" fill="#4caf50" />
              <rect x="65" y="60" width="1" height="50" fill="#4caf50" />
            </svg>
          </div>
      
          <div class="plant-name" id="plantName">snakey</div>
          <div class="last-watered" id="lastWatered">LAST WATERED just now</div>
          <div class="countdown" id="countdown">WATER IN 6d 23h 58m 58s</div>
          <button class="water-button" id="waterButton">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" fill="#4fc3f7" />
            </svg>
          </button>
        </div>

        <div class="plant-list" id="plantList">
          <!-- Plants will be added here by JavaScript -->
        </div>
      </div>
      <br />
      <button class="toggle-form" id="toggleForm">+ add a new plant</button>

      <div class="add-plant-form" id="addPlantForm">
        <div class="form-group">
          <label for="newPlantName">Plant Name:</label>
          <input type="text" id="newPlantName" placeholder="Enter plant name" />
        </div>
        <div class="form-group">
          <label for="plantType">Plant Type:</label>
          <input
            type="text"
            id="plantType"
            placeholder="E.g., Succulent, Snake Plant"
          />
        </div>
        <div class="form-group">
          <label for="wateringInterval">Watering Interval (days):</label>
          <select id="wateringInterval">
            <option value="1">1 day</option>
            <option value="3">3 days</option>
            <option value="7" selected>7 days</option>
            <option value="14">14 days</option>
            <option value="21">21 days</option>
            <option value="30">30 days</option>
          </select>
        </div>
        <button class="add-button" id="addPlantButton">Add Plant</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
